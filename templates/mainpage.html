<html lang="en">
<head>

    <title>Norozo</title>
</head>
<style>
    form{
        width: max-content;

    }
    img{
        margin-bottom: 2%;
    }
    body{
        font-family: 'Poppins';
        background-color: white;
    }
    .box{
        margin-top:20% ;
        width:100%;

    }
    .inps{
        margin-top: 4%;
        width: 100%;
        border-radius: 6px;
        border-style: solid;
        border-color: black;
        height:40px;
        text-align: center;
    }
    ::placeholder{
        font-family: 'Poppins';
        text-align:center;
    }
    .btn{
        margin-top: 2%;
    }
    .btn1{
        margin-top: 10%;
        width:100%;
    }
    .btn2{
        margin-top: 5%;
        width:100%;
    }
    .heading{
        margin-top: 2%;
        font-size:3vh;
        font-family: 'Sofia';
    }
    .bt{
        color:white;
    }
    .msg{
        margin-top: 3%;
        font-size: 3vh;
        color: brown;
    }
</style>
<body>
    <div class="container">
        
        <center>
            <div class="box">
    <div class="head"><img src="https://pbs.twimg.com/profile_images/448209321562624000/dNzzZNSg_400x400.jpeg" height="180px" width="150px"></div></div>
    <span class="heading">SignIn</span>
    <form method="POST" action="/login">
        <input class="inps" type="text" name="email" placeholder="E-mail/Phone" /><br>
        <input class="inps" type="password" name="password"placeholder="Password"/><br>
        <button class="btn btn-info btn1">Login</button>
    </form>
        <div class="inpgrp">
           

                <form method="POST" action=""><button class="btn btn-dark btn2">Forgot password?</button></form>
                <form method="GET" action="/signup"><button class="btn btn-dark btn2">SignUp</button></form>
          
        </div>

        <div class="msg">{{msg}}</div>
    
    </center>
</div>
</body>
</html>
